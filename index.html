// helper: format rupee safely (digit-by-digit)
function formatRupee(n){
  const s = Math.round(n).toString().split('').reverse().join('');
  const parts = [];
  for(let i=0;i<s.length;i++){
    parts.push(s[i]);
    if(i===2 || (i>2 && (i-2)%2===1)) parts.push(',');
  }
  return parts.join('').split('').reverse().join('').replace(/^,/, '') ;
}

function changeQty(id,delta){
  const input = document.getElementById('q_'+id);

  let v = Number(input.value) || 0;
  v += delta;
  if(v<0) v=0;
  input.value = v;

  recalc();

function updateFromInput(id){

function addToCart(id){
  const q = Number(qtys[id]) || 0;
  if(q <= 0){
    // if user didn't set qty, default add 1
    qtys[id] = 1;
    const inp = document.getElementById('q_'+id);
    if(inp) inp.value = 1;
  }
  // add to cart mapping
  cart[id] = (cart[id] || 0) + (Number(qtys[id]) || 0);
  // reset the qty input for clarity (user can increase again)
  const inp = document.getElementById('q_'+id);
  if(inp) inp.value = 0;
  qtys[id]=0;
  recalc();
  toast("Added to cart");
}

function recalc(){
  let total = 0;
  let itemsCount = 0;
  // sum from cart
  for(const id in cart){
    const product = products.find(p=>p.id===id);
    if(!product) continue;
    const q = Number(cart[id]) || 0;
    total += q * Number(product.price);
    itemsCount += q;
  }
  // also include any current shown input quantities (user may not have clicked add)
  for(const id in qtys){
    const q = Number(qtys[id]) || 0;
    if(q>0){
      const product = products.find(p=>p.id===id);
      if(product){
        total += q * Number(product.price);
        itemsCount += q;
      }
    }
  }

  document.getElementById('grandTotal').innerText = 'Total Amount: â‚¹' + formatRupee(total);
  document.getElementById('countItems').innerText = 'Total Items: ' + itemsCount;

  // cart badge update
  const badge = document.getElementById('cartBadge');
  if(itemsCount>0){
    badge.style.display='block';
    badge.innerText = `ðŸ›’ ${itemsCount} | â‚¹${formatRupee(total)}`;
  } else {
    badge.style.display='none';
  }

  // checkout enable: we set no minimum as requested
  const checkout = document.getElementById('checkoutBtn');
  if(total > 0){
    checkout.style.pointerEvents='auto';
    checkout.style.opacity='1';
  } else {
    checkout.style.pointerEvents='none';
    checkout.style.opacity='0.6';
  }
}

// try to get user location (timeout)
function getLocation(timeoutMs){
  return new Promise((resolve)=>{
    if(!navigator.geolocation) return resolve(null);
    let done=false;
    const timer = setTimeout(()=>{ if(!done){ done=true; resolve(null); } }, timeoutMs);
    navigator.geolocation.getCurrentPosition(pos=>{
      if(done) return;
      done=true; clearTimeout(timer);
      resolve({lat: pos.coords.latitude.toFixed(6), lon: pos.coords.longitude.toFixed(6)});
    }, err=>{
      if(done) return;
      done=true; clearTimeout(timer); resolve(null);
    }, {maximumAge:600000,timeout:timeoutMs});
  });
}
