<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KISHANTH CRACKERS â€“ GALLERY</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#000;
        margin:0;
        padding:0;
        color:#fff;
    }
    .header {
        background:#ff0000;
        background:linear-gradient(45deg,#ff0000,#ffd100);
        padding:20px;
        text-align:center;
        font-size:30px;
        font-weight:bold;
        letter-spacing:2px;
    }
    .sub {
        text-align:center;
        font-size:16px;
        margin-top:5px;
        color:#ffd100;
    }
    .grid {
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
        gap:10px;
        padding:15px;
    }
    .grid img {
        width:100%;
        height:150px;
        object-fit:cover;
        border-radius:8px;
        border:2px solid #333;
        background:#111;
    }
</style>
</head>

<body>

<div class="header">KISHANTH CRACKERS</div>
<div class="sub">ðŸ”¥ Uploaded Photos Will Show Here Automatically ðŸ”¥</div>

<div class="grid" id="gallery"></div>

<script>
async function loadImages() {
    const folder = "images/";
    const response = await fetch(folder);
    const text = await response.text();

    const gallery = document.getElementById("gallery");
    const regex = /href="(.*?)"/g;

    let m;
    let images = [];

    while ((m = regex.exec(text)) !== null) {
        if (m[1].match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            images.push(m[1]);
        }
    }

    images.forEach(img => {
        const el = document.createElement("img");
        el.src = folder + img;
        gallery.appendChild(el);
    });
}

loadImages();
</script>

</body>
</html>
